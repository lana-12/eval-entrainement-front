<main >
    <section class="contact__intro">

        <p class="center">Parlez de vous, de votre futur projet. Je veux tout savoir ;)<br>Plus j'en sais sur vous et plus vos photos seront celles dont vous rêvez. </p>
            
    </section>

    
    <section class="form__contact container-md ">
    <div class="">
        <form action="" method="" name="myForm " data-netlify="true">
            
                <label for="name">Votre nom :</label>
                <input class="form-control" type="text" name="name" id="name" placeholder="Entrer votre nom" required>
            
            
                <label for="email">Votre email : </label>
                <input class="form-control" type="email" name="email" id="email" placeholder="Entrez votre adresse mail" required>
            
            
                <label for="sujet">Votre sujet : </label>
                <input class="form-control" type="text" name="sujet" id="sujet" placeholder="Entrez votre adresse mail" required>

                <label for="message">Votre Message :  </label>
                <textarea  rows="5" cols="33" class="message form-control" type="text" name="message" id="message" placeholder="Entrez votre adresse mail" required></textarea>
            
            <div class="center">
                <button class="btn btn-form " type="submit" value="Envoyer">Envoyer</button>
            </div>
            
        </form>
    </div>
    </section>
